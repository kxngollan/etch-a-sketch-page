<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <title>Etch-A-Sketch</title>
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container">
        <div class="controls">
            <p>Pen Color</p>
            <div class="color-pick">
                <input type="color" class="penColor" name="color">
            </div>
            <p>Tile Color</p>
            <div class="color-pick">
                <input type="color" name="color" class="tileColor" value="#ffffff">
            </div>
            <div class="color-mode">
                <button class="colorMode active">Color Mode</button>
                <button class="rainbowBurst">Rainbow burst</button>
                <button class="clear">Clear</button>
                <button class="gridSize"></button>
            </div>
        </div>
        <div class="board">
            <div class="etch-a-sketch">
            </div>
            <div class="boardControl">
                <button class="saveBoard">Save</button>
                <button class="restoreButton">Restore</button>
                <button class="exportButton">Export</button>
                <button class="printButton">Print</button>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="overlay"></div>
        <div class="boardSizeInput">
            <h3>Enter Grid Size</h3>
            <h4>1 to 64</h4>
            <input type="number" class="gridSize" name="grid-size" id="grid-size">
            <button class="submit">Change Size</button>
        </div>
    </div>


    <footer>
        <h3>Github Ollan Muza: <a target="_blank" href="https://github.com/kxngollan"><i
                    class="devicon-github-original"></i></a></h3>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
